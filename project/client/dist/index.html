<!DOCTYPE html>
<html>
<head lang="ko">
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sangoom</title>

    <link rel='stylesheet' href='./main.css' />
</head>
<body>
	<h1>Sangoom - HTTP Project</h1>
	<span class="sub-title">
		Visit our <a href="https://github.com/sangoom/HTTP_Project" target="_blank">repository</a>.
	</span>
	<div id="tester1" class="section" count="10">
		<h2><strong>Test1</strong> - 10개</h2>
		<div class="image-box">
			<div class="image-box-inner" tester-attr="loaded-box">
				<label>시작 버튼을 눌러주세요.</label>
			</div>
		</div>
		<div class="bottom">
			<span class="result" tester-attr="result-show"></span>
			<button class="start shadow" tester-attr="start-btn">시작</button>
		</div>
	</div>

	<div id="tester2" class="section" count="25">
		<h2><strong>Test2</strong> - 25개</h2>
		<div class="image-box">
			<div class="image-box-inner" tester-attr="loaded-box">
				<label>시작 버튼을 눌러주세요.</label>
			</div>
		</div>
		<div class="bottom">
			<span class="result" tester-attr="result-show"></span>
			<button class="start shadow" tester-attr="start-btn">시작</button>
		</div>
	</div>

	<div id="tester3" class="section" count="50">
		<h2><strong>Test3</strong> - 50개</h2>
		<div class="image-box">
			<div class="image-box-inner" tester-attr="loaded-box">
				<label>시작 버튼을 눌러주세요.</label>
			</div>
		</div>
		<div class="bottom">
			<span class="result" tester-attr="result-show"></span>
			<button class="start shadow" tester-attr="start-btn">시작</button>
		</div>
	</div>

	<div id="tester4" class='section last' count="100">
		<h2><strong>Test4</strong> - 100개</h2>
		<div class="image-box">
			<div class="image-box-inner" tester-attr="loaded-box">
				<label>시작 버튼을 눌러주세요.</label>
			</div>
		</div>
		<div class="bottom">
			<span class="result" tester-attr="result-show"></span>
			<button class="start shadow" tester-attr="start-btn">시작</button>
		</div>
	</div>

	
	<script type='text/javascript' src='./libs/jquery-1.11.3.min.js'></script>
	<script type='text/javascript' src='./libs/imagesloaded.pkgd.min.js'></script>

	<script type='text/javascript' src='./main.js'></script>
</body>
</html>
